<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Web</title>
    <!-- css bootstrap start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- css bootstrap end-->
    <!-- Google Fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Lora:ital@1&family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts end -->
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <section class="regis container">
      <div class="content d-flex flex-lg-column">
        <h3 class="mt-5">Recipe...</h3>
        <h3 class="mt-5">Let's Get Started !</h3>
        <p class="mb-2">Log in to your existing account</p>
        <hr class="w-60" />
        <div class="formReg">
          <div class="mb-3">
            <label for="email" class="mb-1">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="johndoe@gmail.com i.e"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pass" class="mb-1">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              placeholder=""
              required
            />
          </div>
          <div class="terms">
            <div class="form-check my-2">
              <input class="form-check-input" type="checkbox" id="checkTerms" />
              <label class="form-check-label text-sm-left" for="checkTerms"
                >I agree to terms & conditions</label
              >
            </div>
          </div>
          <a
            href="../index.html"
            class="buttonRegis btn btn-md w-100 custom-button"
          >
            Login
          </a>
          <h6 class="forgotPass mt-3 text-left">
            Forgot your Password?
            <span
              ><a href="forgotPass.html" class="link">&nbsp;Click Here</a></span
            >
          </h6>
          <h6 class="account mt-5 text-center">
            Don't have an account?
            <span
              ><a href="registration.html" class="link">&nbsp;Sign up</a></span
            >
          </h6>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS start -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS end -->
  </body>
</html>
